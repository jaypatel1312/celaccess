<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scheduler</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/scheduler.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<div id="scheduler">
    	<div class="bgPopup"></div>
    	<div class="popup">
        	<div class="closeBtn">x</div>
            <div class="time_slot">
            	<div class="row1">
            		<div class="slot s0"><span class="currentPick"></span><span class="currentPickMinute">00</span></div>
                    <div class="slot s10"><span class="currentPick"></span><span class="currentPickMinute">10</span></div>
                    <div class="slot s20"><span class="currentPick"></span><span class="currentPickMinute">20</span></div>
                    <div class="slot s30"><span class="currentPick"></span><span class="currentPickMinute">30</span></div>
                    <div class="slot s40"><span class="currentPick"></span><span class="currentPickMinute">40</span></div>
                    <div class="slot s50"><span class="currentPick"></span><span class="currentPickMinute">50</span></div>
                </div>
                <div class="row2">
            		<div class="slot s5"><span class="currentPick"></span><span class="currentPickMinute">05</span></div>
                    <div class="slot s15"><span class="currentPick"></span><span class="currentPickMinute">15</span></div>
                    <div class="slot s25"><span class="currentPick"></span><span class="currentPickMinute">25</span></div>
                    <div class="slot s35"><span class="currentPick"></span><span class="currentPickMinute">35</span></div>
                    <div class="slot s45"><span class="currentPick"></span><span class="currentPickMinute">45</span></div>
                    <div class="slot s55"><span class="currentPick"></span><span class="currentPickMinute">55</span></div>
                </div>
            </div>
        </div>
    	<div class="head">
        	<div class="midnight" style="margin:0 0 0 57px;">Midnight</div>
            <div class="noon">Noon</div>
        	<div class="midnightR">Midnight</div>
        </div>
        <div class="scheduler_body">
        	
        </div>
    </div>
</body>
</html>
